<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row" id="headRow">
            <div class="col-12 py-3 ">
                <img src="./eb.png" alt="" width="100px">
                <h2>Bill Calculator</h2>
            </div>
        </div>
        <div class="row" id="inputRow">
            <div class="col-12 pt-3">
                <p class="text-muted">മീറ്റർ റീഡിങ് നോക്കി ബിൽ തുക കണ്ടെത്താൻ മീറ്ററിൽ നിന്ന് പുതിയ റീഡിങ്ങും , തൊട്ട്
                    മുമ്പത്തെ ബിലിലെ
                    റീഡിങ്ങും ഒന്നും രണ്ടും കോളങ്ങളിൽ പൂരിപ്പിക്കുക .</p>
                <form>
                    <div class="form-group">
                        <label for="nRead">Current Reading(Curr)</label>
                        <input id="nRead" onkeyup="updateUnits()" type="number" class="form-control">
                        <!-- <small id="nReadError" class="form-text ">Please fill</small> -->
                    </div>
                    <div class="form-group">
                        <label for="pRead">Previous Reading(Prev)</label>
                        <input id="pRead" onkeyup="updateUnits()" type="number" class="form-control">
                        <!-- <small id="nReadError" class="form-text ">Please fill</small> -->
                    </div>
                    <div class="form-group">
                        <label for="cons">Consumption(Cons)</label>
                        <input id="cons" onkeyup="ecUpdate(this.value)" type="number" class="form-control">
                        <!-- <small id="nReadError" class="form-text ">Please fill</small> -->
                    </div>
                    <div class="form-group">
                        <label for="fix">Fixed Charges</label>
                        <input id="fix" type="number" class="form-control">
                        <!-- <small id="nReadError" class="form-text ">Please fill</small> -->
                    </div>
                    <div class="form-group">
                        <label for="mRent">Meter Rent</label>
                        <input id="mRent" type="number" class="form-control">
                        <!-- <small id="nReadError" class="form-text ">Please fill</small> -->
                    </div>
                    <div class="form-group">
                        <label for="EC">Energy Charges</label>
                        <input id="EC" type="number" class="form-control" step="0.01">
                        <!-- <small id="nReadError" class="form-text ">Please fill</small> -->
                    </div>
                    <div class="form-group">
                        <label for="duty">Duty</label>
                        <input id="duty" type="number" class="form-control">
                        <!-- <small id="nReadError" class="form-text ">Please fill</small> -->
                    </div>
                    <div class="form-group">
                        <label for="fuel">Fuel Subcharges</label>
                        <input id="fuel" type="number" class="form-control">
                        <!-- <small id="nReadError" class="form-text ">Please fill</small> -->
                    </div>
                    <div class="form-group">
                        <label for="subsidy">Govt Subsidy</label>
                        <input id="subsidy" type="number" class="form-control">
                        <!-- <small id="nReadError" class="form-text ">Please fill</small> -->
                    </div>

                    <button type="button" onclick="calculate(e)"
                        class="btn btn-primary d-block mx-auto mt-4">Submit</button>

                    <!-- <div class="form-group">
                        <label  for="amount">Payable</label>
                        <input id="amount" type="number" class="form-control">
                        <small id="nReadError" class="form-text ">Please fill</small>
                    </div> -->

                    <div class="form-group text-center" id="billAmount">
                        <label>Bill Payable</label>
                        <h3 id="amountDisplay"></h3>
                    </div>

                    <button type="reset" class="btn btn-primary d-block m-auto">Reset</button>

                    <div class="mt-5 p-2">
                        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                        <!-- KSEB Bill calc -->
                        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3413531690941227"
                            data-ad-slot="6186786860" data-ad-format="auto" data-full-width-responsive="true"></ins>
                        <script>
                            (adsbygoogle = window.adsbygoogle || []).push({});
                        </script>
                        <script data-ad-client="ca-pub-3413531690941227" async
                            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                    </div>

                </form>
            </div>
        </div>



    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
